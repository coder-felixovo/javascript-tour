<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浏览器中的顶层对象</title>
</head>
<body>
  <script>
    /*
      在浏览器环境中，顶层对象是window对象
      在ES5中，顶层对象属性与全局变量等价
    */
    var year = 2024
    console.log(year === window.year)
    // true



    /*
      在ES6中，var和function声明的全局变量，仍是顶层对象的属性
      let、const、class声明的全局变量，不属于顶层对象
    */
    let nextYear = 2025
    console.log(window.nextYear)
    // undefined



    /*
      获取顶层对象
    */
    var topObject = typeof window !== "undefined" ? window : typeof global === "object" ? global : this
    console.log(topObject)
  </script>
</body>
</html>
